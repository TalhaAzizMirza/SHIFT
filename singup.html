    <div class="container">

        <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-8" style="text-align: center;">

                <h2>Sign Up</h2>
                <p style="margin-top: 20px;">Please fill the form below to create an Account</p>
                <form method="GET" action="singup.php">
                    <div class="form-group row">

                        <div class="col-xs-6">

                            <input class="form-control" id="fname" name="fname" type="text" placeholder="First Name" required>
                        </div>

                        <div class="col-xs-6">

                            <input class="form-control" id="lname" name="lname" type="text" placeholder="Last Name" required>
                        </div>


                    </div>

                    <div class="form-group row">

                        <div class="col-xs-6">

                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="12345-67890" pattern="[0-9]{5}-[0-9]{5}" title="Must match Pattern" required>
                        </div>

                        <div class="col-xs-6">

                            <input class="form-control" id="email" name="email" type="email" placeholder="Email" required>
                        </div>


                    </div>

                    <div class="form-group row">

                        <div class="col-xs-6">

                            <input class="form-control" id="pass" name="pass" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>

                        <div class="col-xs-6">

                            <input class="form-control" id="ex3" type="password" placeholder="Confirm Password" required>
                        </div>


                    </div>
                    <p style="text-align: left;margin-top: 30px;">
                        <input type="checkbox" /> I accept the terms of Use & Privacy Policy

                        <br>
                    </p>
                    <button class="btn btn-danger">Sign Up</button>
                </form>

                    <br/>
                    <br/>



                </p>

                <p style="text-align: center;margin-top: 30px;">
                    Already have an account? <span style="color: #c31010;"><a href="./signin.html" vlink="color: #c31010">Login here</a></span>
                </p>

            <div class="col-md-2"></div>

        </div>


    </div>
